<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisionAI</title>
    <meta name="description" content="Transform your business with intelligent AI solutions. VisionAI provides cutting-edge AI consulting, predictive analytics, and digital transformation services." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #000;
        }
        video {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: #000;
        }
        #playOverlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        #playBtn {
            appearance: none;
            border: 0;
            border-radius: 6px;
            padding: 12px 16px;
            background: #ffffff;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        /* Show app immediately */
        #root { display: block; }
    </style>
</head>
<body>
	<!-- Intro video removed to allow immediate page load -->

	<!-- React app mounts here, initially hidden -->
	<div id="root"></div>

	<!-- Intro gating script removed -->

	<!-- Lottie web component for animations on Blog page and others -->
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

	<script type="module" src="/src/main.tsx"></script>
</body>
</html>
